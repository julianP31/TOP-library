<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>TOP Library</title>
</head>

<body>
    <header>library</header>
    <div>
        <div class="modal-container">
            <div class="modal modal-close">
                <button class="btn-close">X</button>
                <div class="modal-inputs">
                    <div>
                        <label>insert book title:</label>
                        <input type="text" id="title">
                    </div>
                    <div>
                        <label>what is its author?</label>
                        <input type="text" id="author">
                    </div>
                    <div>
                        <label>how many pages does it have? </label>
                        <input type="text" id="pages">
                    </div>
                    <div>
                        <label>you read it?</label>
                        <input type="text" id="readed">
                    </div>
                    <button id="btn-add-book">add a new book</button>
                    <button class="btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
        <button class="modal-call">+</button>
    </div>

    <div id="library"></div>


    <script src="main.js"></script>
</body>

</html>
